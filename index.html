<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Static webpage</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <ul class="filter">
            <li class="list active" data-filter="All">All</li>
            <li class="list" data-filter="Earrings">Watch</li>
            <li class="list" data-filter="Necklace">Handbag</li>
            <li class="list" data-filter="Ring">Shirts</li>
            <li class="list" data-filter="+">+</li>
        </ul>

        <div class="container">
            <div class="card" data-item="+">
                <div class="img">
                    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.obag.eu%2Fru%2Fo-bag-doc-milk-144115.html&psig=AOvVaw3QpqjEg5PLKohWNpQGTvfj&ust=1633262001136000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCMDUjJ3Vq_MCFQAAAAAdAAAAABAD" />
                </div>
                <div class="content">
                    <div class="productName">
                        <h3>Logo</h3>
                    </div>
                    <div class="price_rating">
                        <h2>Money</h2>
                        <div class="rating">
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa grey fa-star" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>

    </body>
</html>
